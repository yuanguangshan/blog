    <script>
        let maxValue = 1000;
        let maxAttempts = Math.ceil(Math.log2(maxValue))-1;

        document.getElementById('maxValueDisplay').textContent = maxValue;

        function makeGuess() {
            const guessInput = document.getElementById('guessInput');
            const guess = Number(guessInput.value);
            const result = document.getElementById('result');
            const historyDiv = document.getElementById('history');
            const chart = document.getElementById('chart');
            const celebration = document.getElementById('celebration');
            let remains = maxAttempts-attempts;
            if (!guess || guess < 1 || guess > maxValue) {
                result.textContent = `è¯·è¾“å…¥ 1 åˆ° ${maxValue} ä¹‹é—´çš„æ•°å­—ã€‚`;
                return;
            }

            attempts++;
            remains--;
            history.push(guess);

            const bar = document.createElement('div');
            bar.className = 'bar';
            bar.style.width = '5px';
            bar.style.left = (guess / maxValue) * 100 + '%';
            chart.appendChild(bar);
            
            if (guess === randomNumber) {
                result.textContent = 'ğŸ‰ æ­å–œï¼ä½ çŒœå¯¹äº†ï¼ ğŸ‰æ•°å­—æ˜¯ ' + randomNumber + 'ã€‚';
                result.style.color = 'green'; // æ­£ç¡®æ—¶ï¼Œæ–‡æœ¬æ˜¾ç¤ºä¸ºç»¿è‰²
                celebration.textContent = 'ğŸ‰ æ­å–œï¼ä½ çŒœå¯¹äº†ï¼ ğŸ‰';
                celebration.style.display = 'block';

                result.style.color = 'red'; // ç”¨å®Œæœºä¼šï¼Œæ–‡æœ¬æ˜¾ç¤ºä¸ºçº¢è‰²
                disableInput();
            } else if (guess < randomNumber) {
                result.textContent = `å¤ªä½äº†ï¼å†è¯•ä¸€æ¬¡å§ï¼ è¿˜å‰©${remains}æ¬¡æœºä¼šï¼`;
                result.style.color = 'red'; // çŒœæµ‹å¤ªä½ï¼Œæ–‡æœ¬æ˜¾ç¤ºä¸ºçº¢è‰²
            } else {

                result.style.color = 'red'; // çŒœæµ‹å¤ªé«˜ï¼Œæ–‡æœ¬æ˜¾ç¤ºä¸ºçº¢è‰²
            }

        function disableInput() {

        function resetGame() {
            randomNumber = generateRandomNumber();
            console.log(randomNumber);
            attempts = 0;

            document.getElementById('result').textContent = '';

        function createPetals(count) {
            for (let i = 0; i < count; i++) {
                const petal = document.createElement('div');

                document.body.appendChild(petal);

                // æ¸…é™¤èŠ±ç“£

        // æ”¾å¤§æ˜¾ç¤ºç”¨æˆ·è¾“å…¥
        const guessInput = document.getElementById('guessInput');
